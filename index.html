<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredi Hesaplama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" /
</head>
<body>

    <main class="container mt-4">
        <h1 class="text-success">Kredi Hesaplama </h1>
        <section class="mt-3">
            <label for="select">Kredi:</label>
            <select name="" id="select" class="form-select mb-3 mt-2">
                <option value="" selected> Seciniz</option>
                <option value="Konut Kredisi">Konut Kredisi</option>
                <option value="Ihtıyac Kredisi">Ihtıyac Kredisi</option>
                <option value="Arac Kredisi">Arac Kredisi</option>

            </select>
            <form action="">
                <div class="mb-3">
                    <label for="vade" class="form-label">Vade:</label>
                    <input type="number" class="form-control" id="vade">
                </div>
                <div class="mb-3">
                    <label for="tutar" class="form-label">Tutar:</label>
                    <input type="number" class="form-control" id="tutar">
                </div>
                <button class="btn btn-danger w-100 mt-3">Hesapla</button>
            </form>
        </section>
        <section class="sonuclar"></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

<script src="app.js"></script>
    
</body>
</html>
